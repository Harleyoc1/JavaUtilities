plugins {
    id 'java'
}

group 'com.harleyoconnor.javautilities'
version '0.0.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from sourceSets.main.allSource
}